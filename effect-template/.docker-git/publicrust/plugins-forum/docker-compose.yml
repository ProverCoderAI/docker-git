services:
  dg-plugins-forum:
    build: .
    container_name: dg-plugins-forum
    environment:
      REPO_URL: "https://github.com/publicrust/plugins-forum.git"
      REPO_REF: "refs/pull/97/head"
      TARGET_DIR: "/home/dev/publicrust/plugins-forum"
      CODEX_HOME: "/home/dev/.codex"
    env_file:
      - /home/user/docker-git/effect-template/.docker-git/publicrust/plugins-forum/.orch/env/global.env
      - /home/user/docker-git/effect-template/.docker-git/publicrust/plugins-forum/.orch/env/project.env
    ports:
      - "127.0.0.1:2223:22"
    volumes:
      - dg-plugins-forum-home:/home/dev
      - /home/user/docker-git/effect-template/.docker-git/authorized_keys:/authorized_keys:ro
      - /home/user/docker-git/effect-template/.docker-git/publicrust/plugins-forum/.orch/auth/codex:/home/dev/.codex
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - dg-plugins-forum-net

networks:
  dg-plugins-forum-net:
    driver: bridge

volumes:
  dg-plugins-forum-home:
