services:
  dg-hello-world:
    build: .
    container_name: dg-hello-world
    environment:
      REPO_URL: "https://github.com/octocat/Hello-World"
      REPO_REF: "main"
      TARGET_DIR: "/octocat/hello-world"
      CODEX_HOME: "/home/dev/.codex"
    env_file:
      - ./.orch/env/global.env
      - ./.orch/env/project.env
    ports:
      - "127.0.0.1:2224:22"
    volumes:
      - dg-hello-world-home:/home/dev
      - ./authorized_keys:/authorized_keys:ro
      - ./.orch/auth/codex:/home/dev/.codex

volumes:
  dg-hello-world-home:
