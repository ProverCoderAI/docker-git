name: Check

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup

  types:
    name: Types
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Typecheck (app)
        run: pnpm --filter ./packages/app check
      - name: Typecheck (lib)
        run: pnpm --filter ./packages/lib typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      # vibecode-linter uses npx internally for dependency checks
      # In pnpm workspaces, npx doesn't find local packages correctly
      # Install TypeScript and Biome globally as a workaround
      # See: https://github.com/ton-ai-core/vibecode-linter/issues (pending issue)
      - name: Install global linter dependencies
        run: npm install -g typescript @biomejs/biome
      - name: Lint (app)
        run: pnpm --filter ./packages/app lint
      - name: Lint (lib)
        run: pnpm --filter ./packages/lib lint

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      # vibecode-linter uses npx internally for dependency checks (lint:tests runs first)
      - name: Install global linter dependencies
        run: npm install -g typescript @biomejs/biome
      - name: Test (app)
        run: pnpm --filter ./packages/app test
      - name: Test (lib)
        run: pnpm --filter ./packages/lib test

  lint-effect:
    name: Lint Effect-TS
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Lint Effect-TS (app)
        run: pnpm --filter ./packages/app lint:effect
      - name: Lint Effect-TS (lib)
        run: pnpm --filter ./packages/lib lint:effect

  e2e-opencode:
    name: E2E (OpenCode)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Docker info
        run: docker version && docker compose version
      - name: OpenCode autoconnect
        run: bash scripts/e2e/opencode-autoconnect.sh

  e2e-clone-cache:
    name: E2E (Clone cache)
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Docker info
        run: docker version && docker compose version
      - name: Clone cache reuse
        run: bash scripts/e2e/clone-cache.sh

  e2e-login-context:
    name: E2E (Login context)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        uses: ./.github/actions/setup
      - name: Docker info
        run: docker version && docker compose version
      - name: Login context notice
        run: bash scripts/e2e/login-context.sh
